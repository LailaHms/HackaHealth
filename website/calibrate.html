<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
        <div class="col align-self-start center box1">
            <button type="button" class="btn btn-outline-success">Connect</button>      
            <button type="button" class="btn btn-outline-danger">Disconnect</button>
        </div>
        <div class="col align-self-end center box1">
            <button type="button" class="btn btn-outline-secondary">Settings</button>  
        </div>
      </div>
      <div class="row">
        <div class="col-sm align-self-start box2 center">
            Strength<br/>
            <input id="test" type="range"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm align-self-start box3 center">
            Speed<br/>
            <input id="test" type="range"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm align-self-start box2 center">
            Min-Max Position<br/>
            Min<input id="test" type="range"/><br/>
            Max<input id="test" type="range"/>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
